<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Poppins:wght@400;500&display=swap"
    />
    <link rel="stylesheet" href=" <link rel="stylesheet" href="
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/section.css" />

    <title>OnedYone</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav_logo">
          <a href="/" class="logo">
            <img src="./img/logo-web.svg" alt="" />
          </a>
        </div>
        <div class="nav_bars">
          <img src="./img/bars.svg" alt="" />
        </div>
        <div class="nav_menu">
          <ul class="nav_links">
            <li>
              <a class="animation" href="/#">Home</a>
            </li>
            <li>
              <a class="animation" href="/#">Class</a>
            </li>
            <li>
              <a class="animation" href="/#">About</a>
            </li>
            <li>
              <a class="animation" href="/#">Pricing</a>
            </li>
            <li>
              <a class="animation" href="/#">Blog</a>
            </li>
          </ul>
          <div class="auth_links">
            <a href="/#" class="btn">Login</a>
            <a href="/#" class="btn">Register</a>
          </div>
        </div>
      </nav>
      <section id="section">
        <div class="row">
          <div class="col_md_6 col_left">
            <div class="col_6_text">
              <h1>
                <span>Build</span> your passion by shaping your
                <span>Skill</span> at Onedy
              </h1>
              <p>
                online learning with thousands of classes on topics including
                illustration, design, photography, video, and freelancing.
              </p>
              <div class="d_flex">
                <a href="#" class="btn-danger">Get Started</a>
                <a href="#" class="btn-outline">Learn more</a>
              </div>
            </div>
          </div>
          <div class="col_md_6 col_right">
            <div class="header_right">
              <div class="header_round_box">
                <div class="header_round_circle">
                  <div class="chart" data-percent="89">
                    <span>89%</span>
                    <!-- <canvas width="110" height="110"></canvas> -->
                  </div>
                </div>
              </div>
              <div class="header_mentor">
                <img src="./img/Vector.png" alt="" />
                <p>Nathalie Rohman ~ Instructor</p>
              </div>
              <div class="mentor_rohman">
                <img src="./img/asian-woman.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <script src="./js/main.js"></script>
  </body>
</html>
